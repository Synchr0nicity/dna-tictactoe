<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      type="module"
      src="src/controller.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <div class="squares-container">
        <div class="square" data-id="0"></div>
        <div class="square" data-id="1"></div>
        <div class="square" data-id="2"></div>
        <div class="square" data-id="3"></div>
        <div class="square" data-id="4"></div>
        <div class="square" data-id="5"></div>
        <div class="square" data-id="6"></div>
        <div class="square" data-id="7"></div>
        <div class="square" data-id="8"></div>
      </div>
    </main>
    <section class="current-player--container">
      <div class="x-player">X</div>
      <div class="o-player">O</div>
    </section>
    <div class="restart">
      <h1 class="endGame-message"></h1>
      <button class="button-85" role="button">
        Restart
      </button>
    </div>
  </body>
</html>
